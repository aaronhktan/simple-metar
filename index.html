<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Simple METAR</title>
		<script type="text/javascript">
			var host = "simplemetar.tk";
			if ((host == window.location.host) && (window.location.protocol != "https:"))
			window.location.protocol = "https";
		</script>
		<link rel="canonical" href=" { { site.url } }{ { page.url } }" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A simple and beautiful way to view METARs.">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<link rel="apple-touch-icon" href="favicons/apple-icon-180x180.png">
		<link rel="apple-touch-icon-precomposed" href="favicons/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="180x180"  href="favicons/rounded-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/rounded-icon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicons/rounded-icon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/rounded-icon-16x16.png">
		<meta name="msapplication-TileColor" content="#1E90FF">
		<meta name="msapplication-TileImage" content="/favicons/rounded-icon-512x512.png">
		<meta name="theme-color" content="#1E90FF">
	</head>
	<body id="body" class="transition-down">
		<section class="plane-container">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			width="1131.53px" height="379.304px" viewBox="0 0 1131.53 379.304" enable-background="new 0 0 1131.53 379.304"
			xml:space="preserve" class="plane">
				<polygon fill="#D8D8D8" points="72.008,0 274.113,140.173 274.113,301.804 390.796,221.102 601.682,367.302 1131.53,0.223  "></polygon>
				<polygon fill="#C4C4C3" points="1131.53,0.223 274.113,140.173 274.113,301.804 390.796,221.102   "></polygon>
			</svg>
		</section>
		<div class="elements">
			<section class="title">
				<div id="headers">
					<h1 class="project-name">Simple METAR</h1>
				</div>
			</section>
			<section class="main-content">
				<div class="instruction" id="main-instruction">
					Input a station name, or use your current location.
				</div>
				<div id="input">
					<input type="text" id="stationIdentifier" value="" placeholder="e.g. CYOW...">
					<a href="javascript:void(0)" class="btn" id="getMetarButton">Go!</a>
				</div>
				<div id="location">
					<a href="javascript:void(0)" class="btn" id="useLocationButton">Use my location!</a>
				</div>
				<div id="loading-text">
				</div>
				<div class="sk-folding-cube" id="loading-animation">
					<div class="sk-cube1 sk-cube"></div>
					<div class="sk-cube2 sk-cube"></div>
					<div class="sk-cube4 sk-cube"></div>
					<div class="sk-cube3 sk-cube"></div>
				</div>
				<div id="metarText">
				</div>
				<div>
					<a href="javascript:void(0)" class="btn" id="returnButton">Another report</a>
				</div>
			</section>
		</div>
		<div class="footer">
			source on <a href="https://github.com/cheeseisdisgusting/simple-metar/">GitHub</a> <br>
			by <a href="https://github.com/cheeseisdisgusting/">cheeseisdisgusting</a>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
		<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
	</body>
</html>
